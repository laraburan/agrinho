<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidades Verdes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cidades Verdes: A Revolução Tecnológica Vinda do Campo</h1>
    </header>
    <main>
        <section class="highlight">
            <div class="image-container">
                <img src="image1.jpg" alt="Trator colhendo">
                <div class="title-overlay">Título na Frente da Imagem</div>
            </div>
        </section>
        <section class="content">
            <div class="content-item">
                <input type="checkbox" id="section1">
                <label for="section1" class="accordion">Inovação Rurais nas Áreas Urbanas</label>
                <div class="panel">
                    <img src="image2.jpg" alt="Inovação Rurais">
                    <h2>Título</h2>
                    <h3>Subtítulo</h3>
                    <p>Texto</p>
                </div>
            </div>
            <div class="content-item">
                <input type="checkbox" id="section2">
                <label for="section2" class="accordion">Agricultura Urbana: Conectando o Campo à Cidade</label>
                <div class="panel">
                    <img src="image3.jpg" alt="Agricultura Urbana">
                    <h2>Título</h2>
                    <h3>Subtítulo</h3>
                    <p>Texto</p>
                </div>
            </div>
            <div class="content-item">
                <input type="checkbox" id="section3">
                <label for="section3" class="accordion">Desmistificando a Produção Rural nas Cidades</label>
                <div class="panel">
                    <img src="image4.jpg" alt="Produção Rural">
                    <h2>Título</h2>
                    <h3>Subtítulo</h3>
                    <p>Texto</p>
                </div>
            </div>
            <div class="content-item">
                <input type="checkbox" id="section4">
                <label for="section4" class="accordion">Impacto da Agricultura no Desenvolvimento Urbano</label>
                <div class="panel">
                    <img src="image5.jpg" alt="Impacto da Agricultura">
                    <h2>Título</h2>
                    <h3>Subtítulo</h3>
                    <p>Texto</p>
                </div>
            </div>
            <div class="content-item">
                <input type="checkbox" id="section5">
                <label for="section5" class="accordion">Práticas Sustentáveis</label>
                <div class="panel">
                    <img src="image6.jpg" alt="Práticas Sustentáveis">
                    <h2>Título</h2>
                    <h3>Subtítulo</h3>
                    <p>Texto</p>
                </div>
            </div>
        </section>
    </main>

</html>
